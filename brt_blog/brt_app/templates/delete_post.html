{% extends 'base.html' %}

{% block title %}
<title>BRT | Delete Post</title>
{% endblock title %}

{% block content %}

{% if user.is_authenticated %}
<h1>Delete Post:</h1>

<h3>Delete: {{post.title}}</h3>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <strong>Are you sure?</strong>
        <button class="btn btn-primary">Confirm Delete</button>
    </form>
</div>

{% else %}
Access Denied. User not loggged in.

{% endif %}
{% endblock content %}
