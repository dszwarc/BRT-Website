{% extends 'base.html' %}

{% block title %}
<title>BRT | Edit Post</title>
{% endblock title %}

{% block content %}

{% if user.is_authenticated %}
<h1>Edit Post:</h1>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <button class="btn btn-primary">Update</button>
    </form>
</div>

{% else %}
Access Denied. User not loggged in.

{% endif %}
{% endblock content %}
